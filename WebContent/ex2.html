<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script>

// 엘레먼트를 골라야 하는 시점1(Vanila사용)
window.onload = function(){
	console.log("여기서 시작1");
}

//엘레먼트를 골라야 하는 시점2(jQuery 사용)
//var $documnet = jQuery(document);//jQuery 객체에는 $를 붙여준다.
jQuery(document).ready(function(){
	console.log("여기서 시작2");
});

//엘레먼트를 골라야 하는 시점3(jQuery 사용)
$(document).ready(function(){
	console.log("여기서 시작3");
});

//엘레먼트를 골라야 하는 시점3(jQuery 사용)
$(function(){
	console.log("여기서 시작4");
});

</script>
</head>
<body>
<p>
	Element를 선택해야 하는 시점.
</p>
</body>
</html>
