<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
<meta charset="UTF-8">
		<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
		<script type="text/javascript">
	$(function(){
		setTimeout(function(){
			var $li= $("li");
			$li.css("color","#f00");
			
			//jquery object?
			console.log($li.length);
			console.log($li[0] + ":"+typeof $li[0]);//HTMLelement
			console.log($li.get(0) + ":" + typeof $li[0]);
			//error
			//li[0].css("color","#f00");
			$li[0].style.color = "#00f";
			$li.get(3).style.color = "#00f";
			//wrap query object
			$($li[1]).css("color","#00f");
			$($li.get(2)).css("color","#00f");
			//래핑하고쓴다. jquery는 배열의 확장 하나씩 쓸때는 element의 확장
			},2000);
		});
		</script>
	</head>
	<body>
	<ul>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>

	</body>
</html>
