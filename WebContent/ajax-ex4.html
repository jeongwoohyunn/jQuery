<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script>
	$(function() {
		$("button").click(function() {
			$.ajax({
				//async : true,			//async or sync - true가 비동기 
				url : "/mysite2/ajax",	//url
				type : "get",			//get or post
				dataType : "json",  	//수신 데이터 타입
				data : '',				//post방식 데이터를 보낼 때 Query String ex) name = kickscar&no=10
				//contentType : 'application/json',	//data를 Query String이 아닌 JSON 형식으로 보낼 때 ex) '{"name":"kickscar", "no":10}'-contentType는 내가 보낼때 데이터
				success : function(response) {			//callback 
					console.log(response.name + ":" + response.age);
				},
				error : function(xhr, status, e) {
					console.error(status + " : " + e);
				}
			});

		});
	});
</script>
</head>
<body>
	<button>json 데이터 받아오기</button>
</body>
</html>
