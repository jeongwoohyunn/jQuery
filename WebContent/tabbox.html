<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<link rel="stylesheet" type="text/css" href="css/tabbox.css" />
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script>
$(function(){
	$("li").click(function(){
		$("li.selected").removeClass("selected");
		
		$(this).addClass("selected");
		
		$("#"+$("p:visible").attr("id")).hide();
		
		$("#"+$(this).attr("data-vid")).show;
	});
});
</script>
</head>
<body>
	<div class="tab-box">
		<ul id="tab">
			<li data-vid="view-1" class="selected">메뉴 1</li>
			<li data-vid="view-2">메뉴 2</li>
			<li data-vid="view-3">메뉴 3</li>
			<li data-vid="view-4">메뉴 4</li>
			<li data-vid="view-5">메뉴 5</li>
		</ul>
		<div id="tabview">
			<p id="view-1">탭뷰1 입니다.</p>
			<p id="view-2" style="display: none">탭뷰2 입니다.</p>
			<p id="view-3" style="display: none">탭뷰3입니다.</p>
			<p id="view-4" style="display: none">탭뷰4 입니다.</p>
			<p id="view-5" style="display: none">탭뷰5 입니다.</p>
		</div>
	</div>
</body>
</html>
