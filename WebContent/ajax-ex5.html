<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script>
	$(function() {
		$("button").click(function() {
			$.ajax({
				//async : true,
				// aync(동기) or sync(비동기)
				url : "/mysite2/ajax2",
				//URL
				type : "get",
				//get or post
				dataType : "json",
				//수신 데이터 Type
				data : '',
				//post방식으로 데이터를 보낼때 QueryString(이름='값') - name=kickscar&no=no
				//contentType : 'application/json',
				//data를 Query String 이 아닌 json형식으로 보낼때 - {"name":"kickscar", "no":10}
				success : function(response) {	
					//callback
					console.log(response);
				},
				error : function(xhr, status, e) {
					console.error(status + " : " + e);
				}
			});
		});
	});
</script>
</head>
<body>
	<button>json 데이터 받아오기</button>
</body>
</html>
